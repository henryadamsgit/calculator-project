<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <header>
      <div>
        <h1>1984</h1>
      </div>
    </header>

    <main class="buttons">
      <button class="buttons__light">C</button>
      <button class="buttons__light">?</button>
      <button class="buttons__light">%</button>
      <button class="buttons__orange">/</button>
      <button class="buttons__dark">7</button>
      <button class="buttons__dark">8</button>
      <button class="buttons__dark">9</button>
      <button class="buttons__orange">*</button>
      <button class="buttons__dark">4</button>
      <button class="buttons__dark">5</button>
      <button class="buttons__dark">6</button>
      <button class="buttons__orange">-</button>
      <button class="buttons__dark">1</button>
      <button class="buttons__dark">2</button>
      <button class="buttons__dark">3</button>
      <button class="buttons__orange">+</button>
      <button class="buttons__dark buttons__dark--wide">0</button>
      <button class="buttons__dark">.</button>
      <button class="buttons__orange">=</button>
    </main>
  </body>
</html>
